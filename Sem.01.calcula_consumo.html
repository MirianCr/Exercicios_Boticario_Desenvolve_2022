<meta charset="UTF-8" />
<h3>Álcool ou Gasolina?</h3>
<script>
var tanque = 40;
var caminhoComGasolina = 480;
var consumoDeGasolina = caminhoComGasolina / tanque;
var caminhoComAlcool = 300;
var consumoDeAlcool = caminhoComAlcool / tanque;

document.write("O consumo de gasolina foi de " + consumoDeGasolina + ' km/l' + '</br>')

//Com alcool
document.write("O consumo de alcool foi de " + consumoDeAlcool + ' km/l')


</script>
